apiVersion: v1
kind: Namespace
metadata:
  name: eden-proxy
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gate-config
  namespace: eden-proxy
  labels:
    app.kubernetes.io/name: gate
data:
  config.yml: |
    config:
      lite:
        enabled: true
        routes:
          - host: '*'
            backend: mc.minehut.com:25565
            modifyVirtualHost: true
---
apiVersion: v1
kind: Service
metadata:
  name: gate
  namespace: eden-proxy
  labels:
    app.kubernetes.io/name: gate
  annotations:
    "mc-router.itzg.me/externalServerName": "eden-proxy.cult-flat.izzy.kiwi"
spec:
  ports:
  - name: minecraft
    port: 25565
    protocol: TCP
    targetPort: minecraft
  selector:
    app.kubernetes.io/component: proxy
    app.kubernetes.io/name: gate
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gate
  namespace: eden-proxy
  labels:
    app.kubernetes.io/name: gate
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: proxy
        app.kubernetes.io/name: gate
    spec:
      containers:
      - image: ghcr.io/minekube/gate:latest
        name: gate
        ports:
        - containerPort: 25565
          name: minecraft
        volumeMounts:
        - mountPath: /config.yml
          name: config
          subPath: config.yml
      volumes:
      - configMap:
          name: gate-config
        name: config
