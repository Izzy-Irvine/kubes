apiVersion: v1
kind: Namespace
metadata:
  name: longhorn-system
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/audit-version: latest
    pod-security.kubernetes.io/warn: privileged
    pod-security.kubernetes.io/warn-version: latest
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: longhorn-repo
  namespace: longhorn-system
spec:
  interval: 1m0s
  url: https://charts.longhorn.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-release
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn-repo
      version: v1.7.2
  values:
    persistence:
      defaultClassReplicaCount: 2
    longhornUI:
      replicas: 1
    defaultSettings:
      createDefaultDiskLabeledNodes: true
      storageReservedPercentageForDefaultDisk: 5
      backupTarget: azblob://clowder-longhorn-backups@core.windows.net/
      backupTargetCredentialSecret: azure-cred
      nodeDownPodDeletionPolicy: delete-deployment-pod
    ingress:
      enabled: true
      host: longhorn.cult-flat.izzy.kiwi
      tls: true
      annotations:
        cert-manager.io/cluster-issuer: http-issuer
        nginx.ingress.kubernetes.io/auth-tls-pass-certificate-to-upstream: "true"
        nginx.ingress.kubernetes.io/auth-tls-secret: ingress/ca-secret
        nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
        nginx.ingress.kubernetes.io/auth-tls-verify-depth: "1"
  interval: 1m0s
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: daily-backup
  namespace: longhorn-system
spec:
  concurrency: 1
  cron: 0 16 * * * # Time is in UTC. This is roughly 4am NST
  groups:
  - default
  labels: {}
  name: daily-backup
  parameters: {}
  retain: 7
  task: backup
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: longhorn-ephemeral
provisioner: driver.longhorn.io
allowVolumeExpansion: true
reclaimPolicy: Delete
volumeBindingMode: Immediate
parameters:
  numberOfReplicas: "1"
  staleReplicaTimeout: "30"
  fromBackup: ""
  fsType: "ext4"
  recurringJobSelector: '[{"name":"no-backup", "isGroup":true}]'
