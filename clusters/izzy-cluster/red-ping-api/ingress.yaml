apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: red-ping-api
  namespace: red-ping
  annotations:
    cert-manager.io/cluster-issuer: http-issuer
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://red-ping.izzy.kiwi"
spec:
  tls:
  - hosts:
      - red-ping-api.izzy.kiwi
    secretName: red-ping-api-tls
  rules:
  - host: red-ping-api.izzy.kiwi
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: red-ping-api
            port:
              number: 80
