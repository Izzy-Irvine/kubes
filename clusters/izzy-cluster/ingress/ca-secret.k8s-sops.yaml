# To create CA cert:
# openssl req -x509 -sha256 -key ca.key -out ca.crt -days 356 -nodes -subj '/CN=izzy CA'
# To generate user CSR:
# openssl req -new -newkey rsa:4096 -keyout izzy.key -out izzy.csr -nodes -subj '/CN=izzy'
# or:
# openssl req -key izzy.key -new -out izzy.csr -nodes -subj '/CN=izzy'
# To sign user CSR:
# openssl x509 -req -days 365 -in izzy.csr -CA ca.crt -CAkey ca.key -out izzy.crt -set_serial 01 -sha256
# User to package cert for browser:
# openssl pkcs12 -export -out izzy.pfx -inkey izzy.key -in izzy.crt -certfile ca.crt
