apiVersion: apps/v1
kind: Deployment
metadata:
  name: pwn2own-ghidra
  namespace: pwn2own-ghidra
  labels:
    app: pwn2own-ghidra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pwn2own-ghidra
  template:
    metadata:
      labels:
        app: pwn2own-ghidra
    spec:
      # initContainers:
      #   - name: chmod-repos
      #     image: busybox
      #     command: ['sh', '-c', 'chown -R 999:999 /repos']
      #     volumeMounts:
      #       - name: ghidra-repos
      #         mountPath: /repos
      containers:
        - name: pwn2own-ghidra-server
          image: "bytehow/ghidra-server"
          env:
            - name: GHIDRA_USERS
              value: "admin ttrss smallpenisbig"
            - name: GHIDRA_PUBLIC_HOSTNAME
              value: "192.168.100.210"
          ports:
            - containerPort: 13100
              protocol: TCP
            - containerPort: 13101
              protocol: TCP
            - containerPort: 13102
              protocol: TCP
          volumeMounts:
            - name: ghidra-repos
              mountPath: /repos
      volumes:
        - name: ghidra-repos
          persistentVolumeClaim:
            claimName: ghidra-repos
