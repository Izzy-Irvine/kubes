---
apiVersion: v1
kind: Namespace
metadata:
  name: fitzwilliam
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fitzwilliam
  namespace: fitzwilliam
spec:
  chart:
    spec:
      chart: minecraft
      sourceRef:
        kind: HelmRepository
        name: mc
        namespace: default
  values:
    minecraftServer:
      eula: "TRUE"
      type: FORGE
      version: 1.20.1
      difficulty: easy
      spawnProtection: 0
      motd: The Snutting Abode
      memory: 1500M
      spawnMonsters: false
      gameMode: creative
      levelType: FLAT
      generatorSettings: minecraft:bedrock,59*minecraft:stone,3*minecraft:dirt,minecraft:grass_block;minecraft:plains
      generateStructures: false
    resources:
      requests: 
        memory: 2Gi
    serviceAnnotations:
      "mc-router.itzg.me/externalServerName": "fitzwilliam.izzy.kiwi"
    persistence:
      dataDir:
        enabled: true
        Size: 20Gi
  interval: 5m0s
