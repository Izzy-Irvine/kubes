namespace: global-game-jam-2025
resources:
  - ../../../bases/game-jam-runner
secretGenerator:
  - name: runner-secret
    envs:
      - runner.sops.env
patches:
  - target:
      group: networking.k8s.io
      version: v1
      kind: Deployment
      name: game-jam-runner
    patch: |
      - op: replace
        path: /spec/template/spec/initContainers/env/0/value
        value: https://github.com/Izzy-Irvine/global-game-jam-2025
   