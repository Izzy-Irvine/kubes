apiVersion: v1
kind: Namespace
metadata:
  name: odin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odin
  namespace: odin
spec:
  replica: 1
  selector:
    matchLabels:
      app: odin
  template:
    metadata:
      labels:
        app: odin
    spec:
      containers:
        - name: odin
          image: ghcr.io/isaac-irvine/odin:1
          ports:
            - containerPort: 80
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 1000
            runAsGroup: 3000
            fsGroup: 2000
            capabilities:
              add: ["NET_ADMIN"]
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
            readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: odin
  namespace: odin
spec:
  selector:
    app: odin
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
